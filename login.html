<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let user = prompt("Vui lòng nhập tên đăng nhập: ");
        if (user == 'admin') {
            alert('Welcome');
        }
        else if (user == null) {
            alert('Canceled');
        }
        else {
            alert('I don’t know you');
        }
        let pass = prompt("Vui lòng nhập tên mật khẩu: ");
        if (pass == 'TheMaster') {
            alert('Welcome');
        }
        else if (pass == null) {
            alert('Canceled');
        }
        else {
            alert('Wrong password');
        }

    </script>
</body>

</html>
