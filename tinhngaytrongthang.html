<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Tính số ngày trong tháng</h2>
    <table border="0">
        <tr>
            <td>
                Nhập vào số thứ tự của tháng:
            </td>
            </td>
            <td>
                <form>
                    <input type="text" id="thututhang">
            </td>
            </form>
        </tr>
        <tr>
            <td> Số ngày trong tháng:</td>
            <td>
                <form>
                    <input type="text" id="songay">
            </td>
            </form>
        </tr>
    </table><br>
    <button type="button" onclick="myFunction()">Tính số ngày</button>
    <script>
        function myFunction() {
            let thututhang = document.getElementById("thututhang").value;
            switch (thututhang) {
                case "1":
                case "3":
                case "5":
                case "7":
                case "8":
                case "10":
                case "12":
                    songay = 31; break;
                case "2":
                    songay = "28 hoặc 29"; break;
                case "4":
                case "6":
                case "9":
                case "11":
                    songay = 30; break;
            }
            document.getElementById("songay").value = songay;
        }
    </script>

</body>

</html>
