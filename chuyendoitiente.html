<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Ứng dụng chuyển đổi tiền tệ </h2>
    <table border="0">
        <tr>
            <th>
                Số tiền cần chuyển đổi
            </th>
            <th>
                Từ loại tiền tệ
            </th>
            <th>
                Tới loại tiền tệ
            </th>
        </tr>
        <tr>
            <td>
                <form>
                    <input type="text" id="luongtien">
                </form>
            </td>
            <td><select name="tuloaitiente" id="tuloaitiente">
                    <option value="select">---Select---</option>
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            <td>
                <select name="toiloaitiente" id="toiloaitiente">
                    <option value="select">---Select---</option>
                    <option value="VND">VND</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
            </td>
            <td><button type="button" onclick="myFunction()">Chuyển đổi</button></td> 
        </tr>
    </table>
    <p id="tienquydoi">Số tiền quy đổi:</p>
    <script>
        function myFunction() {
            let tuloaitiente = document.getElementById("tuloaitiente").value;
            let toiloaitiente = document.getElementById("toiloaitiente").value;
            let luongtien = document.getElementById("luongtien").value;
            let tygia;
            if (tuloaitiente == "VND") {
                if (toiloaitiente == "USD") { tygia = 0.000043; }
                else if (toiloaitiente == "EUR") { tygia = 0.000038; }
                else if (tuloaitiente == "VND") { tygia = 1 }
            }
            else if (tuloaitiente == "USD") {
                if (toiloaitiente == "VND") { tygia = 23.050; }
                else if (toiloaitiente == "EUR") { tygia = 0.873768; }
                else if (tuloaitiente == "USD") { tygia = 1 }
            }
            else if (tuloaitiente == "EUR") {
                if (toiloaitiente == "VND") { tygia = 26.380; }
                else if (toiloaitiente == "USD") { tygia = 1.144469; }
                else if (toiloaitiente == "EUR") { tygia = 1 }
            }
            let tienquydoi = tygia * luongtien;
            document.getElementById("tienquydoi").innerHTML = "Số tiền quy đổi: " + tienquydoi;
        }
    </script>

</body>

</html>
