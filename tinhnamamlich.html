<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2> Ứng dụng tính năm âm lịch từ năm dương lịch </h2>
    <table border="0">
        <tr>
            <td>Năm dương lịch</td>
            <td>
                <form>
                    <input type="text" id="namduonglich">
                </form>
            </td>
        </tr>
        <tr>
            <td>Năm âm lịch</td>
            <td>
                <form>
                    <input type="text" id="namamlich">
                </form>
            </td>
        </tr>
    </table>
    <button type="button" onclick="myFunction()">Chuyển đổi</button>
    <script>
        function myFunction() {
            let namduonglich = document.getElementById("namduonglich").value;
            let a = namduonglich % 10;
            let b = namduonglich % 12;
            let can;
            let chi;
            switch (a) {
                case 0:
                    can = "Canh"; break;
                case 1:
                    can = "Tân"; break;
                case 2:
                    can = "Nhâm"; break;
                case 3:
                    can = "Quý"; break;
                case 4:
                    can = "Giáp"; break;
                case 5:
                    can = "Ất"; break;
                case 6:
                    can = "Bính"; break;
                case 7:
                    can = "Đinh"; break;
                case 8:
                    can = "Mậu"; break;
                case 9:
                    can = "Kỷ"; break;
            }
            switch (b) {
                case 0:
                    chi = "Thân"; break;
                case 1:
                    chi = "Dậu"; break;
                case 2:
                    chi = "Tuất"; break;
                case 3:
                    chi = "Hợi"; break;
                case 4:
                    chi = "Tý"; break;
                case 5:
                    chi = "Sửu"; break;
                case 6:
                    chi = "Dần"; break;
                case 7:
                    chi = "Mão"; break;
                case 8:
                    chi = "Thìn"; break;
                case 9:
                    chi = "Tỵ"; break;
                case 10:
                    chi = "Ngọ"; break;
                case 11:
                    chi = "Mùi"; break;
            }
            document.getElementById("namamlich").value = can + " " + chi;
        }
    </script>
</body>

</html>
