<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Giá hoa quả</h2>
    <select id="hoaqua">
        <option>Ổi</option>
        <option>Dưa hấu</option>
        <option>Táo</option>
        <option>Xoài</option>
        <option>Cam</option>
        <option>Chôm chôm</option>
        <option>Măng cụt</option>
    </select>
    <button type="button" onclick="myFunction()">Xem giá</button><br>
    <p id="result">Giá tiền:</p>
    <script>
        function myFunction() {
            let hoaqua = document.getElementById("hoaqua").value;
            let result;
            switch (hoaqua) {
                case "Ổi":
                case "Dưa hấu":
                    result = "20.000 VND/kg"; break;
                case "Táo":
                case "Xoài":
                    result = "30.000 VND/kg"; break;
                case "Cam":
                case "Chôm chôm":
                    result = "40.000 VND/kg"; break;
                case "Măng cụt":
                    result = "50.000 VND/kg"; break;
            }
            document.getElementById("result").innerHTML = "Giá tiền: " + result;
        }
    </script>
</body>

</html>
